<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Pass - HRHS</title>
    <style>
        body {
            font-family: Andal√© Mono, monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #000000, #070088);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            overflow-y: auto;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Ensure stars are behind content */
        }

        .star {
            position: absolute;
            background-color: white;
            width: 8px;
            height: 8px;
            border-radius: 10px;
            animation: starAnimation 2s infinite ease-in-out;
        }

        @keyframes starAnimation {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .content {
            position: relative;
            text-align: center;
            color: white;
            z-index: 1;
            backdrop-filter: blur(8px);
            margin-top: 50px;
            padding: 0 10px;
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 1.8em; /* Slightly smaller font for mobile */
            font-weight: bold;
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 8px;
        }

        .content p {
            font-size: 1.2em; /* Adjust font size for mobile */
            margin: 10px 0;
        }

        .content a {
            font-size: 1.2em;
            color: #ffffff;
            text-decoration: none;
        }

        .content a:hover {
            color: #001aff;
        }

        video {
            width: 100%;
            max-width: 100%; /* Ensure video does not overflow */
            height: auto;
            border-radius: 10px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Glassmorphism effect for camera and button */
        .camera-container,
        button {
            backdrop-filter: blur(10px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.2em;
            border: none;
            margin: 15px 0;
            width: 100%; /* Make buttons full width on mobile */
            max-width: 300px; /* Limit max width of buttons */
            box-sizing: border-box;
        }

        /* Centered and clean box for the QR data */
        #qrData {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            color: #0022ff;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
            max-width: 320px; /* Ensure it doesn't get too large on mobile */
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        /* Additional styles for the QR data content */
        #qrData p {
            margin: 8px 0;
            padding: 0;
            text-align: center;
        }

        button:hover {
            background-color: #1900ff;
            color: rgb(255, 255, 255);
        }

        #status {
            font-size: 1.2em;
        }

        /* Mobile-only styles */
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.6em; /* Reduce font size for small screens */
            }

            .content p {
                font-size: 1em; /* Adjust font size for mobile */
            }

            button {
                width: 90%; /* Make buttons take up more width on small screens */
            }

            video {
                height: 250px; /* Smaller video size for mobile */
            }

            #qrData {
                font-size: 1em; /* Smaller font size for QR data */
                padding: 10px; /* Less padding */
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="content">
        <h1>HRHS Hall Pass App</h1>
        <p>Coded by Danny Lesniak with assistance from Wiley N and Riley W</p>

        <div class="video-container">
            <video id="video" autoplay></video>
        </div>

        <button onclick="startCamera()">Start Camera</button>
        <p><strong>Status:</strong> <span id="status">Waiting for QR code...</span></p>

        <div id="qrData"></div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 2 + 2}s`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        async function startCamera() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back camera'));
                const deviceId = backCamera ? backCamera.deviceId : videoDevices[0].deviceId;

                const mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: { exact: deviceId } }
                });

                const videoElement = document.getElementById('video');
                videoElement.srcObject = mediaStream;
                document.getElementById('status').textContent = 'Camera is ready! Please scan a QR code.';
            } catch (error) {
                console.error('Error accessing camera: ', error);
                document.getElementById('status').textContent = 'Failed to access camera.';
            }
        }

        let scannedTime = null;

        function scanQRCode() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code && !scannedTime) {
                const currentTime = new Date().toLocaleString();
                const qrData = code.data;

                scannedTime = currentTime;

                try {
                    const url = new URL(qrData);
                    const urlParams = new URLSearchParams(url.search);

                    const teacher = urlParams.get('teacher');
                    const room = urlParams.get('classroom');
                    const time = scannedTime;

                    let displayData = '';

                    if (teacher && room) {
                        displayData = `
                            <strong>Teacher:</strong> ${teacher}<br>
                            <strong>Room:</strong> ${room}<br>
                            <strong>Scanned At:</strong> ${time}
                        `;
                    } else {
                        displayData = `
                            <strong>QR Code Data:</strong> ${qrData}<br>
                            <strong>Scanned At:</strong> ${time}
                        `;
                    }

                    document.getElementById('qrData').innerHTML = displayData;
                    document.getElementById('status').textContent = 'QR Code Detected!';
                } catch (error) {
                    console.error('Error parsing QR code data: ', error);
                    document.getElementById('status').textContent = 'Error parsing QR code.';
                }
            } else if (!code) {
                document.getElementById('status').textContent = 'Scanning for QR Code...';
            }
        }

        setInterval(scanQRCode, 500);
        createStars();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</body>
</html>
