<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ffcc00, #ff4d00);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            animation: starAnimation 2s infinite ease-in-out;
        }

        @keyframes starAnimation {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .content a {
            font-size: 1.2em;
            color: #ffcc00;
            text-decoration: none;
        }

        .content a:hover {
            color: #ff4d00;
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Same as the previous page -->
        <div class="star" style="top: 20%; left: 30%; animation-delay: 1s;"></div>
        <div class="star" style="top: 50%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 80%; left: 70%; animation-delay: 2s;"></div>
        <!-- Add more stars here -->
    </div>

    <div class="content">
        <h1>Scan Result</h1>
        <p><strong>Teacher:</strong> {{ teacher }}</p>
        <p><strong>Classroom:</strong> {{ classroom }}</p>
        <p><strong>Timestamp:</strong> {{ timestamp }}</p>
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
